<article>
  <ul>
    <li>Автор: {{ post.author.get_full_name }}</li>
    <li>Дата публикации: {{ post.pub_date|date:"d E Y" }}</li>
  </ul>
  <p>{{ post.text }}</p>
  {% if group_link %}
    <a href='{% url "posts:page_post" post.group.slug %}'>все записи группы</a>
    {% if not forloop.last %}<hr>{% endif %}
  {% endif %}
</article>
